<div class="section one">
      <!-- <button class="sidebutton"><img src="./assets/img/compose.png">Compose</button> -->
      <div style="display: flex;">
        <div class="sidebuttons">
          <a (click)="gocompose()" style="justify-content: center;width:200px;"><img alt ="Compose" src="./assets/img/compose2.png">
           <p>Compose </p>
          </a>
        </div>
        <div class="sidebuttons">
          <a (click)="reload()" style="width: 60px; border-radius: 80px;" ><img  style="margin-left: 9px;" alt ="Reload" src="./assets/img/refresh-512.webp">
            <span class="tooltiptext"  >Refresh</span></a>
        </div>
      </div>
  
      <div class="nav-list" id="nav-list" *ngFor = "let folder of folders" > 
        <a id="{{folder.name}}"  (click)="Selectfolder(folder.name)" routerLink="/homepage" routerLinkActive="active current"><img alt ="add" src="./assets/img/inbox.png"><span class="Name">{{folder.name}}</span><span class="count">{{folder.mailIds}}</span></a>
      </div>
    <div  style="display: flex; ">
    <div class="FOLDER">
      <div class="sidebuttons">
        <a (click)="opena(add)"><img alt ="add" src="./assets/img/add.webp">
          <span class="tooltiptext">Add Folder</span>
        </a>
      </div>
    </div>
    <div class="FOLDER">
      <div class="sidebuttons">
        <a (click)="openr(rename)"><img alt ="Rename" src="./assets/img/rename.png">
          <span class="tooltiptext">Rename Folder</span>
        </a>
      </div>
    </div>
    <div class="FOLDER">
      <div class="sidebuttons">
        <a (click)="Deletefolder()"><img alt ="Delete" src="./assets/img/delete.png">
          <span class="tooltiptext">Delete Folder</span>
        </a>
      </div>
    </div>
    </div>
  
  </div>
  
  
  <ng-template #add let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add New Folder</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
        <div class="form-group">
          <label for="FileName">Enter Folder Name</label>
            <input id="firstname" class="form-control"(keydown.enter)="modal.close('Save click');addfile(filename.value)" #filename>
        </div>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark"  (click)="modal.close('Save click');addfile(filename.value)" >Add</button>
    </div>
  </ng-template>
  
  <ng-template #rename let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Rename Folder</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
          <label for="FileName">Enter Folder's New Name</label>
            <input id="firstname" class="form-control" (keydown.enter)="modal.close('Save click');Renamefolder(filename.value)" #filename>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark"  (click)="modal.close('Save click');Renamefolder(filename.value)" >Rename</button>
    </div>
  </ng-template>
